<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
     <!-- ENCABEZADO -->

        <div class="container logo-nav-container">
            <a href="#" class="logo"><img src="/img/Logo Team Digital Yelmos.jpeg" alt=""></a>

    <!-- MAIN CONTENT -->
    <main class="main">
        <div class="container" id="contenedor-formulario">
            <div id="titulo-formulario" class="text-center mb-4">
                <div class="servicios">
                    <p data-target="#logistica">Packing</p>
                    <p data-target="#materialP">Material P.O.P</p>
                    <p data-target="#eventos">Eventos</p>
                </div>             
            </div>
            
            <div class="content">
                <div data-content id="logistica" class="active">
                    <h2>Packing</h2>
                    <section class="form">
                        <form action="" method="post">

                            <input type="text" id="personas-recibe" name="persona-recibe" placeholder="Persona que recibe" required>

                            <input type="text" id="ciudad" name="ciudad" placeholder="Ciudad" required>
                            
                            <input type="text" id="direccion" name="direccion" placeholder="Dirrección" required>
                        
                            <input type="number" name="telefono-logistica" id="telefono-logistica" min="10" placeholder="Telefono" required> 
                                                   
                            <input type="email" name="mail-logistica" id="mail-logistica" placeholder="Email" required>
                                                            
                            <input type="text" id="tipo-producto" name="tipo-producto" placeholder="Tipo de producto" required>
                                                        
                            <input type="number" name="cantidad" id="cantidad" placeholder="Cantidad" required>

                            <section class="fecha">
                                <label for="fecha-packing">Fecha De entrega</label>
                                <input type="date" name="fecha" id="fecha" placeholder="Fecha" required>
                            </section>
                            
                            <input type="file" name="archivos-logistica" id="archivos-logistica" accept=".xlsx">
                            
                            <button type="submit" class="btn btn-primary w-100 fs-5">Reservar</button>               
                        </form>
                    </section>            
                </div>
        
                <div data-content id="materialP">
                    <h2>Material P.O.P</h2>
                    <form action="">
                        <section class="form">

                            <!-- CHECKBOX -->
                            <section class="combo-box">
                                <label for="Objetos" class="tittle-box">Objetos</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="cuadernos" id="flexCheckDefault">
                                    <label class="form-check-label" for="flexCheckDefault">Cuadernos</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="posillos" id="flexCheckDefault">
                                    <label class="form-check-label" for="flexCheckDefault">
                                        Posillos
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="esferos" id="flexCheckDefault">
                                    <label class="form-check-label" for="flexCheckDefault">
                                        Esferos
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="portapapeles" id="flexCheckDefault">
                                    <label class="form-check-label" for="flexCheckDefault">
                                        Portapapeles
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="llaveros" id="flexCheckDefault">
                                    <label class="form-check-label" for="flexCheckDefault">
                                        Llaveros
                                    </label>
                                </div>
                                
        
                                <!-- CANTIDAD -->
                                
                                <input type="number" name="cantidad-cuaderno" id="cantidad-cuaderno" placeholder="Cantidad de cuadernos">
                                
                                <input type="number" name="cantidad--posillos" id="cantidad--posillos" placeholder="Cantidad de posillos">                             
                                
                                <input type="number" name="cantidad-esferos" id="cantidad-esferos" placeholder="Cantidad de esferos">
                                
                                <input type="number" name="cantidad-portapapeles" id="cantidad-portapapeles" placeholder="Cantidad de portapapeles">                              
                                
                                <input type="number" name="cantidad-llaveros" id="cantidad-llaveros" placeholder="cantidad de llaveros">                         
                                
                                <section class="fecha">
                                    <label for="fecha-material">Fecha De entrega</label>
                                    <input type="date" name="fecha-material" id="fecha-material" placeholder="Fecha" required>
                                </section>
                                
                                <input type="number" name="telefono" id="telefono" max="10" placeholder="Telefono" required>

                                <input type="text" name="ubicacion-material" id="ubicacion-material" placeholder="Ubicación" required>

                                <input type="text" id="direccion" name="direccion" placeholder="Dirrección" required>
                                
                                <input type="file" name="archivos-material" id="archivos-material">
                                
                                <button type="submit" class="btn btn-primary w-100 fs-5">Reservar</button>
                            </section>
                        </section>                                                         
                    </form>                           
                </div>
                 
                <div data-content id="eventos">
                    <h2>Eventos</h2>   
                    <form action="">
                        <section class="form">
                            <input type="text" name="nombre-eventos" id="nombre-eventos" placeholder="Nombres" required>
                    
                            <input type="email" name="mail-eventos" id="mail-eventos" placeholder="Email" required>

                            <input type="number" name="tel-evento" id="tel-evento" placeholder="Teléfono" required>
                            
                            <input type="number" name="cantidad" id="cantidad" placeholder="cantidad" required>                         
                            
                            <section class="fecha">
                                <label for="fecha.evento">Fecha De entrega</label>
                                <input type="date" name="fecha-eventos" id="fecha-eventos">
                            </section>

                            <input type="text" name="ubicacion-evento" id="ubucacion-evento" placeholder="Ubicación" required>
                            
                            <input type="text" name="direccion-eventos" id="direccion-eventos" placeholder="Dirrección" required>

                            <input type="email" name="mail-logistica" id="mail-logistica" placeholder="Email" required> 
                            
                            <button type="submit" class="btn btn-primary w-100 fs-5">Reservar</button>
                        </section>                   
                    </form>  
                </div>
    
            </div>

        </div>
    </main>
